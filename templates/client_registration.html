{%extends "base.html"%} 
{% load bootstrap4 %}
{% block content %}
{% load widget_tweaks %}

<div class="overlay" style="box-shadow:inset 0 0 0 2000px rgba(23, 34, 23, 0.863);background-image: url(/static/images/hero_1.jpg);color: white;" data-aos="fade" id="home-section">


  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6 mt-lg-5 text-center">
        <br><br>
        <h1>Client Registration</h1> 
        <div style="margin-bottom: 10px;">
        </div>           
      </div>
    </div>
  </div>
<br><br>
  <a href="#heading" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
</div>  





<div class="container-fluid" style="background-color: azure;">
  <div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
      <div class="card px-0 pt-4 pb-0 mt-3 mb-3" style="box-shadow: 0px 0px 2px black;">
        <div class="container">
          <h2 id="heading">Client Registration</h2>
          <p>Make Sure To Fill All The Form fields</p>
          <form action="{% url 'client_register' %}" method="post" id="msform">
            {% csrf_token %}
            {% bootstrap_form form %}
              <button class="btn btn-primary btn-sm btn-sm mt-4 previous" style="margin-top:10px;border-radius: 0px;" type="button" name="previous">Back</button>
              <button class="btn btn-primary btn-sm btn-sm mt-4" style="margin-top:10px;border-radius: 0px;" type="submit">Submit</button>
              
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
